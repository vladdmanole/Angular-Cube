<!DOCTYPE html>
<html ng-app="CubeCalendar">

  <head>
   <meta charset="UTF-8" />
   <meta name="author" content="Vlad Manole" />
    <style>
        @import 'https://fonts.googleapis.com/css?family=Roboto';
    </style>
    <script data-require="angular.js@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
	<title> Cube Calendar </title>
  </head>

  <body ng-controller="MainController" ng-keydown="keyPress($event.keyCode)">

  <h1 style="text-align:center"> Calendar Cube! </h1>

  <div id="camera">
      <div id="cube" #009ECE>
        <div style="background-color: #607D8B" class="face one">
            Calendar App
            <br/>
            {{userSubmitedTime}}
            <br/>
            <div class="submitEvents">
                <form id="calendarInput">
                    <input id="eventTime" name="eventPicker" type="datetime-local" ng-model="userSubmitedTime"/>
                    <input id="title" type="text" placeholder="Event Title"/>
                    <textarea name="Text1" draggable="false" cols="50" rows="10"
                              placeholder="Describe the event or make some notes."></textarea>
                    <input id="eventSubmit" type="submit"/>
                </form>
            </div>
        </div>
          <div style="background-color: #009ECE" class="face two">
            First Upcoming Event
        </div>
          <div style="background-color: #009ECE" class="face three">
            Second Upcoming  Event
        </div>
          <div style=" background-color: #009ECE" class="face four">
            Third Upcoming Event
        </div>
          <div style="background-color: #009ECE" class="face five">
            Fourth Upcoming Event
        </div>
          <div style="background-color: #607D8B" class="face six">
            Made by Vlad Manole
        </div>
    </div>
</div>

  </body>

</html>
